<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/EstiloNavbar.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/EstilosGlobales.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/EstiloNosotros.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/EstiloFormulario.css' %}"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'IMG/logo2.png' %}" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background-color: #000000"
      id="barraNav"
    >
      <div class="container-fluid">
        <!-- Botón Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#opciones"
          aria-controls="opciones"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo -->
        <a href="{% url 'Inicio' %}" class="navbar-brand mx-3">
          <img
            src="{% static 'IMG/logo2.png' %}"
            width="30px"
            height="30px"
            alt="Logo"
          />
        </a>

        <!-- Contenido colapsable -->
        <div class="collapse navbar-collapse" id="opciones">
          <!-- Menú principal a la izquierda -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Tienda' %}">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Nosotros' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Galeria' %}">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Contacto' %}">Contacto</a>
            </li>
          </ul>

          <!-- Menú de usuario a la derecha -->
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Disponible' %}">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"
                >¡Bienvenido {{user.username}}!</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link me-3">
                <img src="{% static 'img/Logout.png' %}" width="20px" /> Cerrar
                Sesión
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'Registrar' %}" class="nav-link">
                <img src="{% static 'img/User_nuevo.png' %}" width="20px" />
                Registrarse
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link me-3">
                <img src="{% static 'img/Login.png' %}" width="20px" /> Iniciar
                Sesión
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script type="text/javascript">
      let ubicacionInicial = window.pageYOffset;
      window.onscroll = function () {
        let ubicacionPosterior = window.pageYOffset;
        if (ubicacionInicial >= ubicacionPosterior) {
          document.getElementById("barraNav").style.top = "0";
        } else {
          document.getElementById("barraNav").style.top = "-70px";
        }
        ubicacionInicial = ubicacionPosterior;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
